services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app/server
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/request_log.db
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload